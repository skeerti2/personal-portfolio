<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <style>
        html, body{
            height: 100vh;
            margin: 0px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100&family=Ephesis&family=Roboto&display=swap');
        .wrapper{
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 0.5fr 4fr 0.2fr;
            grid-template-areas:
            "header header header header"
            "content content content content"
            "footer footer footer footer";
            background: linear-gradient(white,#B2B9DB);
        }
        .navbar{
            grid-area: header;
            background-color: black;
        }

        .footer-box{
            grid-area: footer;
            background-color:black;
            color: #63A1F2;
        }

        .nav-items{
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        .nav-items li{
            display: inline-block;
            margin: 0 2em 0 2em;
        }

        .nav-items li a{
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
            color: white;
        }
        .nav-items li a.active-page{
            background-color: #59AAA3;
            color:#231F20
        }
        .nav-links{
            color: whitesmoke;
            transition: 0.2s;
        }
        .nav-links:hover{
            cursor: pointer;
            /* transition-delay: 0.2s; */
            /* background-color:#88A5BF; */
            background-color: #59AAA3;
            color: black;
        }

        .heading-content{
            text-align: center;
            font-size: 50px;
            /* color: 28364C; */
            /* color: black; */
            color: #231F20;
            font-family: 'Encode Sans Semi Condensed', sans-serif;
            /* font-family: 'Ephesis', cursive; */
            font-weight: lighter;
            /* font-family: 'Italiana', serif; */
        }

        .sub-heading{
            text-align: center;
            /* font-size: 32px; */
            color: #231F20;
            font-family: 'Encode Sans Semi Condensed', sans-serif;
            font-weight: lighter;
            /* font-family: 'Ephesis', cursive; */
            /* font-weight: thin; */
        }

        .description{
            font-family: 'Roboto', sans-serif;
            font-size: larger;
            text-align: center;
        }
        .name-box{
            grid-area: content;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .blog-items{
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            row-gap: 20px;
            width: 80%;
            margin: auto;
        }
        .contact-box{
            /* align-items: flex-start; */
            /* border: 2px solid #59AAA3; */
            width: 100%;
            height: 200px;
        }

        .contact-box img{
            position: relative;
            /* width: 60px; */
            /* height: 60px; */
            max-width: 100%;
            max-width: 100%;
            object-fit: contain;
            float: left;
            /* padding: 10px; */
        }

        .card-box{
            /* float: right; */
            /* margin-top: 0; */
            /* margin-left: auto; */
            /* background-color: whitesmoke; */
            border-radius: 10px;
            height: 100%;
            /* display: inline; */
            /* width: 100%; */
            /* height: 100%; */
            /* margin-top: 20%; */
            /* width: 80%; */
            /* height: 20%; */
            /* border-radius: 10px; */
            /* background-color: whitesmoke; */
            align-self: center;
            text-align: center;
            visibility: hidden;
        }

        .contact-box:hover{
        border-radius: 10px;
        /* border: 5px solid #88A5BF; */
        box-shadow: 0px 2px 0px 2px #B2B9DB;
           transform: scale(1.1);
        }

        .contact-box:hover .card-box{
            visibility: visible;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="navbar">
            <ul class="nav-items">
                <li class="nav-links"><a href="./index.html"  >About Me</a></li>
                <li class="nav-links"><a href="./projects.html" >Projects</a></li>
                <li class="nav-links"><a href="./contact.html">Contact</a></li>
                <li class="nav-links"><a href="./blog.html" class='active-page' >Blog</a></li>
            </ul>
        </div>

        <div class="name-box">
            <h2 class="sub-heading">More about me</h2>
            <div class="blog-items">
                <div class="contact-box">
                    <img class="gmail" src="./img/olympic_NP.jpeg" alt="">
                    <div class="card-box">
                        <a href="#">
                            <h3 class="sub-heading">
                            My recent trip to Olympic National Park 
                            </h3>
                            <!-- <span><img src="./img/open-book.png" alt=""></span> -->
                        </a>      
                    </div>
                </div>
            </div>
            <!-- <div class="card-box"> -->
            <!-- </div> -->
        </div> 
        <div class="footer-box"><div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></div>
    </div>
</body>
</html>
